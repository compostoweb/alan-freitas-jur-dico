version: "3.8"
services:
  web:
    build: .
    image: alan-lp-web:latest
    # use env var WEB_HOST_PORT, default 8080 if not present
    ports:
      - "${WEB_HOST_PORT:-8080}:80"       # nginx production served on host
    restart: unless-stopped

  dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./:/app:delegated
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    # map container's Vite dev port (8080) to host configurable DEV_HOST_PORT (default 8081)
    ports:
      - "${DEV_HOST_PORT:-8081}:8080"
    command: sh -lc "npm ci --prefer-offline --no-audit --no-fund && npm run dev -- --host"
    tty: true
    stdin_open: true
